name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    Android:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup msbuild
              uses: microsoft/setup-msbuild@v1

            - uses: actions/setup-java@v2
              with:
                  distribution: 'microsoft'
                  java-version: '11'

            - name: Restore NuGet packages
              run: msbuild -t:restore
              working-directory: VSM.Samples/VSM.Samples.Android

            - name: msbuild
              # TODO: Enable `-warnAsError` flag once package conflicts are resolved.
              run: msbuild
              working-directory: VSM.Samples/VSM.Samples.Android
    iOS:
        runs-on: macos-15
        steps:
            - uses: actions/checkout@v2

            # Fixes error when using newer NuGet packages that require a minimum version of Xcode
            - name: Use Latest Xcode
              uses: maxim-lobanov/setup-xamarin@v1
              with:
                  xcode-version: latest

            - name: Install .NET MAUI Workload
              run: dotnet workload install maui

            - name: Build
              run: dotnet publish -f net8.0-ios
              working-directory: VSM.Samples/VSM.Samples.iOS
    Windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup msbuild
              uses: microsoft/setup-msbuild@v1
            
            - name: "Update windows SDK"
              uses: fbactions/setup-winsdk@v1
              with:
                winsdk-build-version: 18362

            - name: Build
              run: dotnet publish -f net8.0-windows10.0.19041.0
              working-directory: VSM.Samples/VSM.Samples.UWP
